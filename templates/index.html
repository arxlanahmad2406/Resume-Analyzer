<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Relevancy Analyzer</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel h2 .icon {
            width: 24px;
            height: 24px;
        }

        textarea {
            width: 100%;
            height: 400px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            background: #f9fafb;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f1ff;
        }

        .upload-area.has-file {
            border-color: #22c55e;
            background: #f0fdf4;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .upload-area.has-file .upload-icon {
            color: #22c55e;
        }

        .upload-text {
            color: #6b7280;
            font-size: 14px;
        }

        .upload-text span {
            color: #667eea;
            font-weight: 600;
        }

        .file-name {
            margin-top: 8px;
            color: #22c55e;
            font-weight: 600;
            font-size: 14px;
        }

        .file-types {
            margin-top: 8px;
            color: #9ca3af;
            font-size: 12px;
        }

        #fileInput {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 24px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .result-category {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-description {
            color: #6b7280;
            font-size: 14px;
        }

        .result-summary {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #374151;
        }

        .details-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        .details-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 14px;
        }

        .details-table th:first-child {
            border-radius: 8px 0 0 0;
        }

        .details-table th:last-child {
            border-radius: 0 8px 0 0;
        }

        .details-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: top;
        }

        .details-table tr:last-child td {
            border-bottom: none;
        }

        .details-table tr:nth-child(even) {
            background: #f9fafb;
        }

        .skill-tag {
            display: inline-block;
            padding: 4px 10px;
            margin: 2px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .skill-matched {
            background: #dcfce7;
            color: #166534;
        }

        .skill-missing {
            background: #fee2e2;
            color: #991b1b;
        }

        .experience-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            text-transform: capitalize;
        }

        .experience-strong {
            background: #dcfce7;
            color: #166534;
        }

        .experience-moderate {
            background: #fef3c7;
            color: #92400e;
        }

        .experience-weak {
            background: #fee2e2;
            color: #991b1b;
        }

        .provider-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #e0e7ff;
            color: #4338ca;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .reload-btn {
            margin-top: 24px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .reload-btn svg {
            width: 18px;
            height: 18px;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“„ Resume Relevancy Analyzer</h1>

        <form id="analyzeForm" class="main-content">
            <!-- Left Panel - Job Description -->
            <div class="panel">
                <h2>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Job Description
                </h2>
                <textarea id="jobDescription" name="job_description" placeholder="Paste the job description here..."
                    required></textarea>
            </div>

            <!-- Right Panel - Resume Upload -->
            <div class="panel">
                <h2>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Upload Resume
                </h2>

                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="upload-text"><span>Click to upload</span> or drag and drop</p>
                    <p class="file-types">PDF, DOCX, or TXT</p>
                    <p class="file-name" id="fileName"></p>
                </div>
                <input type="file" id="fileInput" name="resume" accept=".pdf,.docx,.txt">

                <button type="submit" class="submit-btn" id="submitBtn">
                    Analyze Relevancy
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Analyzing...</span>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <div class="result-container" id="resultContainer">
                    <div class="result-card">
                        <div class="score-circle" id="scoreCircle">0%</div>
                        <div class="result-category" id="resultCategory">-</div>
                        <p class="result-description">AI-Powered Resume Analysis</p>
                        <div class="provider-badge" id="providerBadge">OpenAI</div>
                        
                        <div class="result-summary" id="resultSummary"></div>
                        
                        <table class="details-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><strong>Experience Match</strong></td>
                                    <td><span class="experience-badge" id="experienceMatch">-</span></td>
                                </tr>
                                <tr>
                                    <td><strong>Matched Skills</strong></td>
                                    <td id="matchedSkills">-</td>
                                </tr>
                                <tr>
                                    <td><strong>Missing Skills</strong></td>
                                    <td id="missingSkills">-</td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <button type="button" class="reload-btn" id="reloadBtn">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Analyze Another
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('analyzeForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const scoreCircle = document.getElementById('scoreCircle');
        const resultCategory = document.getElementById('resultCategory');
        const reloadBtn = document.getElementById('reloadBtn');

        // Reload button - reset form for new analysis
        reloadBtn.addEventListener('click', () => {
            // Reset form
            form.reset();
            
            // Reset file upload area
            fileName.textContent = 'No file selected';
            uploadArea.classList.remove('has-file');
            
            // Hide results and errors
            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Reset result display
            scoreCircle.textContent = '0%';
            scoreCircle.style.background = '#e5e7eb';
            resultCategory.textContent = '-';
            resultCategory.style.color = '#6b7280';
            document.getElementById('resultSummary').textContent = '';
            document.getElementById('experienceMatch').textContent = '-';
            document.getElementById('matchedSkills').textContent = '-';
            document.getElementById('missingSkills').textContent = '-';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                updateFileName(files[0].name);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                updateFileName(e.target.files[0].name);
            }
        });

        function updateFileName(name) {
            fileName.textContent = name;
            uploadArea.classList.add('has-file');
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset states
            errorMessage.classList.remove('show');
            resultContainer.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Show results
                scoreCircle.textContent = data.relevancy + '%';
                scoreCircle.style.background = data.color;
                resultCategory.textContent = data.category;
                resultCategory.style.color = data.color;
                
                // Show summary
                document.getElementById('resultSummary').textContent = data.summary || 'No summary available';
                
                // Show provider
                document.getElementById('providerBadge').textContent = data.provider || 'AI';
                
                // Show experience match
                const expMatch = document.getElementById('experienceMatch');
                expMatch.textContent = data.experience_match || 'Unknown';
                expMatch.className = 'experience-badge experience-' + (data.experience_match || 'moderate');
                
                // Show matched skills
                const matchedSkillsEl = document.getElementById('matchedSkills');
                if (data.matched_skills && data.matched_skills.length > 0) {
                    matchedSkillsEl.innerHTML = data.matched_skills.map(skill => 
                        `<span class="skill-tag skill-matched">${skill}</span>`
                    ).join('');
                } else {
                    matchedSkillsEl.innerHTML = '<span style="color: #9ca3af;">None identified</span>';
                }
                
                // Show missing skills
                const missingSkillsEl = document.getElementById('missingSkills');
                if (data.missing_skills && data.missing_skills.length > 0) {
                    missingSkillsEl.innerHTML = data.missing_skills.map(skill => 
                        `<span class="skill-tag skill-missing">${skill}</span>`
                    ).join('');
                } else {
                    missingSkillsEl.innerHTML = '<span style="color: #9ca3af;">None identified</span>';
                }
                
                resultContainer.classList.add('show');

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
